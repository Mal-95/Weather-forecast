<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100;1,300;1,400;1,500;1,900&display=swap" rel="stylesheet">
    <title>Weather-forecast app</title>
</head>
<body>
  <div class="weather-app">
    <header>
      <form class="search-form">
        <input type="search" placeholder="Enter a city. ." required class="search-form-input"/>
        <input type="submit" value="search" class="search-form-button" />
      </form>
    </header>
    <main>
      <div class="weather-app-data">
        <div>
            <h1 class="weather-app-city">Johannesburg</h1>
            <p class="weather-app-details">
                Sunday 14:21, broken clouds
                <br />
                Humidity: <strong>93%</strong>, Wind: <strong>4.02km/h</strong>
            </p>
        </div>
        <div class="weather-app-temperature-container">
          <div class="weather-app-icon">☔</div> 
          <div class="weather-app-value">29</div>
          <div class="weather-app-unit">°C</div>
      </div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/Mal-95" target="_blank">Malebo Letsoalo</a>
      , is open-sourced on
      <a href="https://github.com/Mal-95/Weather-forecast" target="_blank">GitHub</a>
      and hosted on
      <a href="https://malebo-weather-forecast-app.netlify.app" target="_blank">Netlify</a>
    </footer>
  </div>
</body>
</html>
